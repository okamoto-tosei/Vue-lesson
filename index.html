<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello Vue</h1>

    <div id="app">
      <div v-if="showBooks">
        <p>{{title}} - {{ author }} - {{ age }}</p>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>

      <div v-show="showBooks">curretly showing books</div>

      <br />
      <!-- mouse events -->
      <!-- v-on:mouseover or @mouseover  ※マウスがDOM要素ないに入った際に発火される-->
      <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
      <!-- v-on:mouseleave or @mouseleave　※マウスがDOM要素から外れた時に発火される -->
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <!-- v-on:dblclick or @dblclick ※ダブルクリック時に発火 -->
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
